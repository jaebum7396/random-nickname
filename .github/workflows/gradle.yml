name: Java CI with Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
        
    - name: Cache Gradle packages
      uses: actions/cache@v2
      with:
        path: |
             ~/.gradle/caches
             ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
        restore-keys: |
              ${{ runner.os }}-gradle-
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
    - name: Docker build
      run: |
           docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }} 
           docker build -t spring-cicd . 
           docker tag spring-cicd jhdl0157/spring-cicd:${GITHUB_SHA::7}
           docker push jhdl0157/spring-cicd:${GITHUB_SHA::7}
           
    - name: Deploy 
      uses: appleboy/ssh-action@master
      with: 
       host: ec2-54-180-136-76.ap-northeast-2.compute.amazonaws.com                                
       username: ec2-user 
       key: ${{ secrets.PRIVATE_KEY }} 
       envs: GITHUB_SHA 
       script: |  
            sudo docker pull jhdl0157/spring-cicd:${GITHUB_SHA::7}
            sudo docker tag jhdl0157/spring-cicd:${GITHUB_SHA::7} spring-cicd
            sudo docker stop spring-cicd
            sudo docker rm spring-cicd
            sudo docker run -d --name spring-cicd -p 80:8080 spring-cicd

 
  
