name: Java CI with Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
    - name: Docker build
      run: |
           docker login -u jhdl0157 -p Ctew2011;; 
           docker build -t spring-cicd . 
           docker tag spring-cide jhdl0157/spring-cicd:${GITHUB_SHA::7} 
           docker push jhdl0157/spring-cicd:${GITHUB_SHA::7}
  
